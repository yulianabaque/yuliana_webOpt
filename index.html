<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="preload" as="image" href="image/foto1.webp">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/logo-squidgame.webp" type="image/webp">
</head>

<body>

<header class="bg-black border-bottom border-danger" id="index">
    <nav class="navbar navbar-expand-lg mx-auto fw-bold">
        <div class="container mt-2 d-flex align-items-center">

            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="image/logo-squidgame.webp"
                     alt="Logo Squid Game"
                     width="120"
                     height="60"
                     decoding="async"
                     class="logo-index me-2">
            </a>

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link text-white" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary text-white fw-bold" href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>


<div class="container my-5">

    <!-- HERO -->
    <div class="position-relative text-center rounded-3 overflow-hidden">
        <img src="image/foto1.webp"
             class="img-fluid w-100"
             alt="Juego Luz Roja, Luz Verde"
             width="1200"
             height="600"
             fetchpriority="high">
    </div>


    <div class="row mt-4">

        <!-- CARD 1 -->
        <div class="col-md-6">
            <div class="position-relative border rounded-4 overflow-hidden">
                <img src="image/foto2.webp"
                     class="img-fluid w-100"
                     alt="Venta de pósters"
                     width="800"
                     height="500"
                     loading="lazy"
                     decoding="async">

                <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
                    <h3>Venta de Pósters</h3>
                    <p>Elige tu póster.</p>
                    <a href="album.html" class="btn btn-outline-light">Pósters</a>
                </div>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="col-md-6">
            <div class="position-relative border rounded-4 overflow-hidden">
                <img src="image/foto3.webp"
                     class="img-fluid w-100"
                     alt="Iniciar sesión"
                     width="800"
                     height="500"
                     loading="lazy"
                     decoding="async">

                <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
                    <h3>Iniciar sesión</h3>
                    <p>Inicia sesión para tu póster</p>
                    <a href="login.html" class="btn btn-outline-light">Iniciar sesión</a>
                </div>
            </div>
        </div>

    </div>
</div>


<footer class="bg-black text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">

        <nav class="mx-auto">
            <ul class="list-inline m-0">
                <li class="list-inline-item">
                    <a href="#index" class="footer-link fw-bold text-decoration-none px-3">Inicio</a>
                </li>
                <li class="list-inline-item">
                    <a href="album.html" class="footer-link fw-bold text-decoration-none px-3">Álbum</a>
                </li>
                <li class="list-inline-item">
                    <a href="blog.html" class="footer-link fw-bold text-decoration-none px-3">Blog</a>
                </li>
            </ul>
        </nav>

        <img src="image/foto-footer.webp"
             alt="Logo Squid Game"
             width="60"
             height="60"
             loading="lazy"
             decoding="async">
    </div>

    <div class="text-center py-3 border-top">
        <small>© 2025 Squid Game. Todos los derechos reservados.</small>
    </div>
</footer>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
